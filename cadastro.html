<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <center> <div class="form-container">
        <h1>Cadastro de Funcionário</h1>
        <form action="#" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required><br>

            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" required><br>

            <label for="salario">Salário:</label>
            <input type="number" id="salario" name="salario" required><br>

            <label for="data-admissao">Data de Admissão:</label>
            <input type="date" id="data-admissao" name="data-admissao" required><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div> </center> 
</body>
</html>
